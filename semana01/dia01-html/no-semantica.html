<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiquetas no semánticas</title>
</head>
<body>
  <div>
    <h1>Logo de mi empresa</h1>

    <div>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contacto</a>
    </div>

    Que tal,<span>Hola soy un texto en linea</span>
  </div>

  <!-- Elementos en bloque: Ocupan todo el espacio/ancho disponible -->

  <div>Hola</div>
  <p>parrafo</p>
  <div>Hola</div>
  <div>Hola</div>

  <!-- Elementos en línea: Ocupan solo el espacio necesario siguiente el texto -->

  <p>Hola a todos estmos aprendiendo HTML. Hola a <i>todos</i> estmos <em>aprendiendo</em> HTML. <span>ABC</span> a todos estmos <strong>aprendiendo</strong> HTML. Hola a <b>todos</b> estmos aprendiendo HTML.</p>

</body>
</html>
