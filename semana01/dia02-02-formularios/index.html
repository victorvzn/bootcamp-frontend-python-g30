<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML - Formularios</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
</head>
<body>
  <main class="container">
    <h1>Formularios + Inputs</h1>

    <form>
      <h2>Inputs</h2>
      
      <label for="text1">Input tipo texto</label>
      <input type="text" placeholder="Ingresa algún texto" id="text1" />

      <label>
        Input (solo lectura)
        <input type="text" placeholder="Input de solo lectura" readonly value="Copia este código" />
      </label>

      <label>
        Input (Desactivado)
        <input type="text" placeholder="Input de solo lectura" disabled />
      </label>

      <label>
        Input tipo number
        <input type="number" placeholder="Edad Ej. 18" min="18" max="90" />
      </label>

      <label>
        Input tipo email
        <input type="email" placeholder="Correo Ej. correo@mail.com" />
      </label>

      <label>
        Input tipo range (edad)
        <input type="range" min="0" max="100" step="10" />
      </label>

      <label>
        Input teléfono
        <input type="tel" placeholder="(+1) 999 999 999" />
      </label>

      <label>
        Input tipo url
        <input type="url" placeholder="Ej. misitio.com" />
      </label>

      <label>
        Input tipo password
        <input type="password" placeholder="Password" />
      </label>

      <label>
        Input tipo color
        <input type="color" />
      </label>

      <label>
        Input tipo busqueda
        <input type="search" />
      </label>

      <label>
        Input tipo busqueda
        <input type="search" />
      </label>

      <label>
        Input tipo archivo (seleccionar un archivo a la vez) Ej. .png
        <input type="file" accept=".png" />
      </label>

      <label>
        Input tipo archivo (seleccionar multiples archivos)
        <input type="file" multiple />
      </label>

      <input type="hidden" value="datos-ocultos" />

      <input type="submit" value="Guardar">
    </form>

    <form>
      <h2>Input tipo fecha</h2>

      <label>
        Input tipo fecha y hora
        <input type="datetime-local" />
      </label>

      <label>
        Input tipo día
        <input type="date" />
      </label>

      <label>
        Input tipo hora
        <input type="time" />
      </label>

      <label>
        Input tipo semana
        <input type="week" />
      </label>

      <label>
        Input tipo mes
        <input type="month" />
      </label>
    </form>

    <form>
      <h2>Textarea</h2>

      <label>
        <textarea placeholder="Escribe una descripción sobre ti..." rows="5" cols="4"></textarea>
      </label>
    </form>

    <form>
      <h2>Selects</h2>

      <label>
        Selección simple
        <select>
          <option>Seleccionar tu comida favorita...</option>
          <option value="fr">Francesa</option>
          <option value="it">Italiana</option>
          <option value="jp">Japonesa</option>
          <option value="pe">Peruana</option>
          <option value="th">Tailandesa</option>
        </select>
      </label>

      <label>
        Selección múltiple
        <select multiple>
          <option>Seleccionar tu comida favorita...</option>
          <option value="fr">Francesa</option>
          <option value="it">Italiana</option>
          <option value="jp">Japonesa</option>
          <option value="pe">Peruana</option>
          <option value="th">Tailandesa</option>
        </select>
      </label>
    </form>

    <form>
      <h2>Checkboxes</h2>

      <h3>Lenguajes de preferencia</h3>
      <label>
        <input type="checkbox" name="english" value="en" />
        Inglés
      </label>
      <label>
        <input type="checkbox" name="spanish" value="es" />
        Español
      </label>
      <label>
        <input type="checkbox" name="dothraki" value="do" />
        Dothraki
      </label>
    </form>

    <form>
      <h2>Radio buttons</h2>

      <h3>Seleccione el lenguaje de preferencia:</h3>

      <label>
        <input type="radio" name="lenguaje" value="en" />
        Inglés
      </label>
      <label>
        <input type="radio" name="lenguaje" value="es" />
        Español
      </label>
      <label>
        <input type="radio" name="lenguaje" value="do" />
        Dothraki
      </label>

      <h3>Seleccione su comida favorita:</h3>

      <label>
        <input type="radio" name="comida" value="ceviche" />
        Ceviche
      </label>
      <label>
        <input type="radio" name="comida" value="causa" />
        Causa
      </label>
      <label>
        <input type="radio" name="comida" value="arroz" />
        Arroz con pato
      </label>
    </form>

    <form>
      <h2>Validaciones</h2>

      <label>
        Nombre (obligatorio)
        <input type="text" name="nombre" required minlength="3" maxlength="15" />
      </label>

      <label>
        Email (obligatorio)
        <input type="email" name="correo" required />
      </label>

      <label>
        Comidas (obligatorio)
        <select name="comidas" required>
          <option value="">Selecciona tu comida favorita...</option>
          <option>Francesa</option>
          <option>Peruana</option>
          <option>Italiana</option>
        </select>
      </label>

      <input type="submit" value="Guardar" />
    </form>
  </main>
</body>
</html>
