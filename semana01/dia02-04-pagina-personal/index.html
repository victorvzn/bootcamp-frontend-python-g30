<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victor Villazón - Página personal</title>
</head>
<body>
  <header>
    <h1>Victor Villazón</h1>

    <nav>
      <a href="#sobre-mi">Sobre mí</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="sobre-mi">
      <h2>Sobre mí</h2>

      <img src="surf.svg" width="300" />

      <p>Soy un desarrollador web full-stack.</p>

      <h3>Mis habilidades</h3>

      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>React.js</li>
      </ul>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>

      <form>
        <label>
          Correo
          <input type="email" name="email" placeholder="tu@correo.com" required />
        </label>

        <br />

        <label>
          Mensaje
          <textarea name="mensaje" placeholder="Agrega tu mensaje aquí..." required></textarea>
        </label>

        <br />

        <input type="submit" />
      </form>
    </section>
  </main>

  <footer>
    <small>&copy; Noviembre 2025</small>
  </footer>
</body>
</html>
