<body>
  <main class="task w-96 mx-auto border rounded-lg p-4 mt-4">
    <section class="flex flex-col gap-4">
      <h1 class="task__title text-xl font-bold text-center text-blue-500">
        Lista de tareas (Mejorado)
      </h1>

      <label class="flex flex-col gap-1">
        Ingresa una tarea
        <input
          class="task__input  border-gray-300 border-2 text-sm rounded-lg p-2"
          type="text"
          placeholder="Ej. Aprender javascript"
        />
      </label>

      <div class="flex justify-end">
        <button
          class="task__clear border border-blue-700 font-medium text-sm text-blue-700 px-2 py-1 rounded-lg hover:bg-blue-700 hover:text-white duration-300 cursor-pointer"
        >
          Limpiar tareas completadas
        </button>
      </div>
    </section>
