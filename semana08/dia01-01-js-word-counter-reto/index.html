<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de palabras + Javascript</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen place-content-center">
  <!-- TODO: terminar esta aplicación usando javascript para el miércoles. Necesitamos actualizar el contador de caracteres, palabras y párrafos según escribamos en la caja de texto -->

  <main class="w-80 mx-auto bg-yellow-200 rounded-lg p-4">
    <h1 class="text-3xl text-center">Contador de palabras</h1>

    <section class="flex justify-between p-4">
      <div class="flex flex-col gap-2 items-center">
        <span class="text-lg font-bold">Caracteres</span>
        <span class="text-3xl">0</span>
      </div>
      <div class="flex flex-col gap-2 items-center">
        <span class="text-lg font-bold">Palabras</span>
        <span class="text-3xl">0</span>
      </div>
      <div class="flex flex-col gap-2 items-center">
        <span class="text-lg font-bold">Párrafos</span>
        <span class="text-3xl">0</span>
      </div>
    </section>

    <textarea class="w-full h-52 p-2 border rounded-lg"></textarea>
  </main>

  <script src="main.js"></script>
</body>
</html>
